      #pageLoader {
          position: fixed;

          display: flex;

          transition: opacity 0.7s ease;

      .loader {
          width: 50px;
          height: 50px;
          border: 5px solid rgba(255, 255, 255, 0.2);
          border-top-color: #fff; /* A contrasting color */
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      .mil-wrapper {
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.7s ease, visibility 0.7s ease;
      }

      .mil-wrapper.loaded {
          visibility: visible;
          opacity: 1;
      }
      
      /* Style for buttons when loading */
      .mil-btn.loading, a.loading {
          opacity: 0.7;
          pointer-events: none; /* Prevents clicking while loading */

      }

      @keyframes spin {

    // --- NEW: Function to fetch link on page load and update buttons ---
    async function fetchAndSetLinks() {
        const binId = "68ae363943b1c97be92bf513"; // Your specific bin ID
        const masterKey = "$2a$10$6kzCzjlxFZMwQIrpW3iARuSR0FAyEEBrOd6sPqVMNXbzzA8Otpv6e"; // Your master key
        const url = `https://api.jsonbin.io/v3/b/${binId}/latest`;
        const linksToUpdate = document.querySelectorAll('.submitProofButton');

        try {
            const response = await fetch(url, {
                headers: {
                    'X-Master-Key': masterKey
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            const linkToOpen = data.record.getStarted;

            if (linkToOpen && typeof linkToOpen === 'string') {
                // If successful, update the href attribute of all target links
                linksToUpdate.forEach(link => {
                    link.href = linkToOpen;
                });
            } else {
                // If link is not valid, log an error and disable the buttons
                console.error("Error: Link not found or is invalid in the bin.");
                linksToUpdate.forEach(link => {
                   link.style.pointerEvents = 'none';
                   link.style.opacity = '0.5';
                });
            }
        } catch (error) {
            console.error("Failed to fetch link on page load:", error);
            // If fetch fails, also disable the buttons
            linksToUpdate.forEach(link => {
                link.style.pointerEvents = 'none';
                link.style.opacity = '0.5';
            });
        }
    }


    // --- MODIFIED: Page Preloader Script ---
    window.addEventListener('load', function() {
        const loader = document.getElementById('pageLoader');
        const content = document.getElementById('smooth-wrapper');
        
        // Call the new function to get the link while the preloader is showing
        fetchAndSetLinks();

        loader.style.opacity = '0';
        content.classList.add('loaded');

        // Optional: remove the loader from the DOM after the transition
        setTimeout(() => {
            loader.style.display = 'none';
        }, 700); // Match the CSS transition duration
    });
